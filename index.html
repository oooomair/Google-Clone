<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <section id="Header">
      <div class="header">
        <div class="header__right">
          <a class="header__anchor_1" href="">Gmail</a>
          <a class="header__anchor_2" href="">Images</a>
          <div class="header__anchor_container">
            <a href="" class="header__anchor_3">
              <span class="material-icons"> apps </span>
            </a>
          </div>
          <div class="header__anchor_container">
            <a href="" class="header__anchor_4">
              <span class="material-icons"> account_circle </span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id="body">
      <div class="body">
        <div class="body__image">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google-logo"
          />
        </div>
        <div class="search">
          <span class="material-icons material-icons-1"> search </span>
          <input class="body__search" spellcheck="false" type="text" />
          <span class="material-icons material-icons-2"> mic </span>
        </div>
        <div class="body__buttons">
          <button class="body__button">Google Search</button>
          <button class="body__button">I'm Feeling Lucky</button>
        </div>
        <div class="body__languages">
          <span class="body__language_text"
            >Google offered in:
            <a href="" class="body__language">العربية</a>
            <a href="" class="body__language">فارسی</a>
            <a href="" class="body__language">हिन्दी</a>
            <a href="" class="body__language">اردو</a>
          </span>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="footer">
        <div class="footer__region">
          <span class="footer__country">United Arab Emirates</span>
        </div>
        <hr class="footer__hr" />
        <div class="footer__links">
          <div class="footer__links__left">
            <a href="" class="footer__link">About</a>
            <a href="" class="footer__link">Advertising</a>
            <a href="" class="footer__link">Buisness</a>
            <a href="" class="footer__link">How Search works</a>
          </div>
          <div class="footer__links__right">
            <a href="" class="footer__link">Privacy</a>
            <a href="" class="footer__link">Terms</a>
            <a href="" class="footer__link">Settings</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
